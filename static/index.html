<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Input type file</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat|Lato" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>

  <form class="form-horizontal" id="uploadForm" novalidate>
    <div class="form-group" id="row-email">
      <label class="control-label col-sm-3" for="email">Enter a valid email address</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="Email Address">

        <div class="col-sm-12" id="alertMsg"></div>
      </div>
    </div>
    <div class="collapse" id="row-files">
      <div class="form-group" id="row-filedrops">
        <label class="control-label col-sm-3" for="fileElem" id="filesLbl">Select or Drag and Drop files to upload</label>
        <div class="col-sm-9">
          <div class="text-center" id="droparea">
            <label class="button" for="fileElem">Select some files</label>
            <input type="file" id="fileElem" multiple>
          </div>
          <div class="container-fluid filesList" id="filesMsg"></div>
        </div>

      </div>
      <div class="form-group" id="row-btns">
        <div class="col-sm-6 btn-wrapper text-center" data-toggle="tooltip" title="You must enter a valid Email address and select at least one file to upload.">
          <button type="button" class="btn btn-primary btn-lg disabled" id="submitbtn" style="pointer-events: none">Submit</button>
        </div>
        <div class="com-sm-6 btn-wrapper text-center">
          <button type="button" class="btn btn-outline-secondary btn-lg" id="cancelbtn" onclick="resetform()">Cancel</button>
        </div>
      </div>
    </div>

  </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/mimetypes.js" charset="utf-8"></script>
    <script src="js/filedrop.js" charset="utf-8"></script>

    <script type="text/javascript">
      $(function() {
        $(".btn-wrapper").tooltip();
      })


    </script>
  </body>
</html>
